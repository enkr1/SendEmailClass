<html>
    <head>
        <title>Send Email</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="./SendEmailServlet" style="text-align: center;">
            <div class="login-box">
                
                <div class="textbox">
                    <i class="fa fa-user"></i>
                    <input type="email" placeholder="email" id="email" name="email" value="" required/>
                </div>


                <button type="submit" class="btn btn-primary" id="send-button">Send email</button>

            </div>
        </form>  
    </body>
</html>
